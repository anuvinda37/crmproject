<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studious Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .navbar {
            background-color: #fff; /* Background color for the navbar */
            overflow: hidden; /* Clear floats */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #ddd;
            color: black;
        }

        .background-image {
            background-image: url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHdlZGRpbmd8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 500px;
            width: 100%;
            /* position: fixed; */
            /* z-index: -1; */
        }
        
        .content {
            padding: 20px;
            margin: 50px;
            background-color: rgba(255, 255, 255, 0.027);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            font-size: 24px;
            
           
        }
        /* Styling for the footer */
        footer {
            background-color: #464324;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            /* position: absolute; */
            bottom: 0;
            width: 100%;
        }
      .btn{
        width:140px;
        text-align: center;
        margin-left:540px;
      }
      .picture,
.picturee {
    display: inline-block; /* Display the pictures in a line */
}

.picture img,
.picturee img {
    width: 200px; /* Set width for the images */
    height: 200px; /* Maintain aspect ratio */
    display: block; /* Ensure images are displayed as blocks */
    margin: 0 auto; /* Center the images horizontally */
}
.picturee {
    margin-left: 943px; /* Add left margin to the second picture */
}
    </style>
